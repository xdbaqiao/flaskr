{% extends "layout.html" %}
{% block body %}
    {% if session.logged_in %}
    <form action="url_for('add_entres')" method=post, class=add-entry>
        <dl>
            <dt>Title:
            <dd><input type=text size=30 name=title>
            <dt>Text:
            <dd><textarea type=text rows=5 cols=40></textarea>
            <dd><input type=submit value=share>
        </dl>
    </form>
    {% endif %}
    <ul class=entry>
        {% for entry in entries %}
        <li><h2> {{ entriy.title }}</h2> {{ entry.text|safe }}
        {% else %}
        <li><em>Unbelievable.  No entries here so far</em>
        {% endfor %}
    </ul>
{% endblock %}
